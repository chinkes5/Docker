version: '3'

services:
  db:
    image: mysql:5.7
    volumes:
      - wordpressNFS-mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: wordpress
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - $MYPHP_PORT:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD

  wordpress:
    depends_on: 
      - db
    image: wordpress:latest
    volumes:
      - wordpressNFS-wordpress:/var/www/html
    ports:
      - $WP_PORT:80
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: $MYSQL_USER
      WORDPRESS_DB_PASSWORD: $MYSQL_PASSWORD
      HTTP_X_FORWARDED_PROTO: true
       
volumes:
    wordpressNFS-mysql:
      driver: local
      driver_opts:
        type: nfs
        o: addr=$NFS_IP,nolock,soft,rw,nfsvers=4
        device: :/volume5/docker/wordpress-containers/$NFS_FOLDER/mysql

    wordpressNFS-wordpress:
      driver: local
      driver_opts:
        type: nfs
        o: addr=NFS_IP,nolock,soft,rw,nfsvers=4
        device: :/volume5/docker/wordpress-containers/$NFS_FOLDER/wordpress
