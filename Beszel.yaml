version: "3"
services:
  beszel:
    image: ghcr.io/beszel/beszel:latest
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - BESZEL_DB_HOST=postgres
      - BESZEL_DB_USER=postgres
      - BESZEL_DB_PASSWORD=postgres
      - BESZEL_DB_NAME=postgres
      - BESZEL_DB_PORT=5432
    depends_on:
      - postgres
    restart_policy:
      condition: on-failure
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart_policy:
      condition: on-failure

volumes:
  data:
  pgdata:

networks:
  default:
    external: true
