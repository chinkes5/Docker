version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'America/Denver'
      WEBPASSWORD: $PIPWD #'set a secure password here or it will be random'
      VIRTUAL_HOST: pi.chinkes.huis
      PIHOLE_DNS_: 1.1.1.1;208.67.222.222
      DNSMASQ_LISTENING: all
      IPv6: 'false'
      DHCP_IPv6: 'false'
    volumes:
      - 'piholeNFS:/etc/pihole'
      - 'piholeNFS:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    labels:
      # This label will prevent Watchtower from updating pihole
      # https://github.com/pi-hole/docker-pi-hole#note-on-watchtower
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      macvlan_network:
        ipv4_address: 192.168.60.249

volumes:
  piholeNFS:
    driver: local
    driver_opts:
      type: nfs
      o: addr=$NFS_IP,nolock,soft,rw,nfsvers=4
      device: :/volume5/docker/pihole

# add lists to gravity from https://firebog.net/

networks:
  macvlan_network:
    driver: macvlan
    driver_opts:
      parent: ens160 # This is dependent on your host setup
    ipam:
      driver: default
      config:
       - subnet: 192.168.60.0/24
         ip_range: 192.168.60.248/29
         gateway: 192.168.60.1