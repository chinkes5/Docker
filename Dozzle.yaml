version: "3.9"
services:
  dozzle:
    image: amir20/dozzle:latest # Using a popular fork, official image is `dozzle/dozzle`
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "8081:8080" # Changed to 8081 to avoid conflict with Beszel
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
